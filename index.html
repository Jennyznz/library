<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <button type="button" id="open-btn">Add New Book</button>

    <div id="modal">
        <div id="model-content">
            <button type="button" id="close-btn">Close</button>
            <h2>Add a Book</h2>
            <form action="submit" id="add-book-form">
                <input type="text" class="title">
                <input type="text" class="author">
                <input type="text" class="date">
                <input type="text" class="genre">
                <input type="text" class="length">
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>

    <table id="table">
        <caption>Your Library Database</caption>
        <tr>
            <th>Title</td>
            <th>Author</td>
            <th>Date of Publication</td>
            <th>Genre</td>
            <th>Length</td>
        </tr>


    </table>
    
    <script src="main.js"></script>
</body>
</html>
